<!DOCTYPE html> 
<html> 
    <head> 
        <h1>Time Table</h1> 
        <style> 
            table, th, td { 
                border-radius: 1px solid black; 
                border-collapse:collapse; 
                border-style:solid; 
            } 
            th , td { 
                padding-top: 5px; 
                padding-bottom: 5px; 
                padding-right: 5px; 
                padding-left: 5px; 
            } 
            table { 
                border-spacing:5px; 
            } 
        </style> 
    </head> 
    <body> 
      <table> 
        <caption>Students Time table</caption> 
        <tr> 
            <th>Period</th> 
           <th>1</th> 
           <th>2</th> 
           <th>3</th> 
           <th>4</th> 
           <th>5</th> 
           <th>6</th> 
           <th>7</th> 
           <th>8</th> 
        </tr> 
        <tr> 
            <th>Day</th> 
            <td>9-9:50</td> 
            <td>9:50-10:40</td> 
            <td>11-11:50</td> 
            <td>11:50-12:40</td> 
            <td>1:40-2:30</td> 
            <td>2:30-3:20</td> 
            <td>3:20-4:10</td> 
            <td>4:10-5:00</td> 
        </tr> 
        <tr> 
            <th>Mon</th> 
            <td colspan="3">ADS LAB</td> 
            <td>ADS</td> 
            <td>PS</td> 
            <td>ML</td> 
            <td>OT</td> 
            <td rowspan="2">Minors</td> 
        </tr> 
        <tr> 
            <th>Tue</th> 
            <td>ADS</td> 
            <td>OT</td> 
            <td>ML</td> 
            <td>DLCO</td> 
            <td colspan="3">ML LAB</td> 
        </tr> 
        <tr> 
            <th>Wed</th> 
            <td>DLCO</td> 
            <td>DTI</td> 
            <td>ML</td> 
            <td>OT</td> 
            <td>ADS</td> 
            <td>DLCO</td> 
            <td>PS</td> 
            <td>DTI</td> 
        </tr> 
      </table>   
    </body> 
</html>
