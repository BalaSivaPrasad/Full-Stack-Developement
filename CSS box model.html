<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model</title>
<style>
.box {
width: 300px;
padding: 20px; /* Space inside the box */
border: 5px solid blue; /* Border surrounding the content */
margin: 30px auto; /* Space outside the box */
background-color: lightgray;
text-align: center;
}
</style>
</head>
<body>
<div class="box">
<p>This box demonstrates the CSS Box Model.</p>
</div>
</body>
</html>
