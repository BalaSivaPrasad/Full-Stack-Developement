<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Styles Example</title>
<link rel="stylesheet" href="styles/external.css"> <!-- External CSS -->
<style>
.internal-style {
color: blue;
font-size: 20px;
}
</style>
</head>
<body>
<h1 style="color: red;">Inline CSS Example</h1> <!-- Inline CSS -->
<p class="internal-style">This paragraph uses internal CSS.</p>
<p class="external-style">This paragraph uses external CSS.</p>
</body>
</html>
.external-style {
color: green;
font-weight: bold;
}
